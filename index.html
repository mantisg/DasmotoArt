<!DOCTYPE html>
<html>
    <head>
        <title>Dasmoto's Arts & Crafts</title>
        <link rel="stylesheet" type="text/css" href="resources/css/index.css">
    </head>
    <body>
        <header>
            <h1>Dasmoto's Arts & Crafts</h1>
        </header>
        <section>
            <h2 id="brushes">Brushes</h2>
            <figure>
                <img src="resources/images/hacksaw.jpeg" alt="Paint brushes laying down" />
                <figcaption>
                    <h3>Hacksaw Brushes</h3>
                    <p>
                        Made of the highest quality oak, Hacksaw brushes are known
                        for their weight and ability to hold paint in large amounts.
                        Available in different sizes. <span>Starting at $3.00/brush</span>
                    </p>
                </figcaption>
            </figure>
        </section>
        <section>
            <h2 id="frames">Frames</h2>
            <figure>
                <img src="resources/images/frames.jpeg" />
                <figcaption>
                    <h3>Art Frames (assorted)</h3>
                    <p>
                        Assorted frames made of different material, including
                        MDF, birchwood, and PDE. Select frames can be sanded and
                        painted according to your needs. 
                        <span>Starting at $2.00/frame</span>
                    </p>
                </figcaption>
            </figure>
        </section>
        <section>
            <h2 id="paint">Paint</h2>
            <figure>
                <img src="resources/images/finnish.jpeg" />
                <figcaption>
                    <h3>Clean Finnish Paint</h3>
                    <p>
                        Imported paint from Finland. Over 256 colors available 
                        in-store, varying in quantity (1 oz. to 8 oz.). Clean 
                        Finnish paint microbinds to canvas, increasing the 
                        finish and longevity of any artwork. 
                        <span>Starting at $5.00/tube</span>
                    </p>
                </figcaption>
            </figure>
        </section>
    </body>
</html>
